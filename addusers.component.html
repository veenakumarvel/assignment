</div>

<div class="form-group">

<select name="course" id="course">
  <option value="bcom">bcom</option>
  <option value="bsc">bsc</option>
  <option value="btech">btech</option>
  <option value="be">B.E</option>
</select>

<div class="form-group">

</select>

</div>
<div class="form-group">

<label for="phoneno">Phone Number</label>
